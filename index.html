<h1>Device Web API Test</h1>
<button type="button" onclick="onButtonClick()">requestPermission</button>
<h3>Output</h3>
<div id="output" class="output">
  <div id="window">
    Orientation: <span class="orientation"></span><br/>
  </div>
  <div id="devicemotion">
    Interval:  <span class="interval">0</span><br/>
    Timestamp: <span class="timeStamp"></span><br/>
    <div id="acceleration">
      X: <span class="x">0</span><br/>
      Y: <span class="y">0</span><br/>
      Z: <span class="z">0</span><br/>
    </div>
    <div id="accelerationIncludingGravity">
      X: <span class="x">0</span><br/>
      Y: <span class="y">0</span><br/>
      Z: <span class="z">0</span><br/>
    </div>
  </div>
  <div id="deviceorientation">
    Absolute:  <span class="absolute"></span><br/>
    Timestamp: <span class="timeStamp"></span><br/>
    <div id="rotationRate">
      ALPHA: <span class="alpha">0</span><br/>
      BETA:  <span class="beta">0</span><br/>
      GAMMA: <span class="gamma">0</span><br/>
    </div>
  </div>
  <div id="compassneedcalibration">
    Need Calibration: <span class="need"></span>
  </div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>

<script>

function log(line) {
  document.querySelector('#log').textContent += line + '\n';
  console.log(line);
}

async function onDeviceMotion(event) {
  document.querySelector('#devicemotion > .interval').textContent  = event.interval;
  document.querySelector('#devicemotion > .timeStamp').textContent = event.timeStamp;

  document.querySelector('#acceleration > .x').textContent = event.acceleration.x;
  document.querySelector('#acceleration > .y').textContent = event.acceleration.y;
  document.querySelector('#acceleration > .z').textContent = event.acceleration.z;

  document.querySelector('#accelerationIncludingGravity > .x').textContent = event.accelerationIncludingGravity.x;
  document.querySelector('#accelerationIncludingGravity > .y').textContent = event.accelerationIncludingGravity.y;
  document.querySelector('#accelerationIncludingGravity > .z').textContent = event.accelerationIncludingGravity.z;

  document.querySelector('#window > .orientation').textContent = window.orientation;

  console.log(event);
}

async function onDeviceOrientation(event) {
  document.querySelector('#deviceorientation > .absolute').textContent  = event.absolute;
  document.querySelector('#deviceorientation > .timeStamp').textContent = event.timeStamp;

  document.querySelector('#rotationRate > .alpha').textContent = event.alpha;
  document.querySelector('#rotationRate > .beta').textContent  = event.beta;
  document.querySelector('#rotationRate > .gamma').textContent = event.gamma;
}

async function onCompassNeedCalibration(event) {
  document querySelector('#compassneedcalibration > need).textContent = 'true';
}

async function onButtonClick() {
  try {
    if (DeviceMotionEvent.requestPermission) {
      const state = await DeviceMotionEvent.requestPermission();
      if (state === 'granted') {
        window.addEventListener("devicemotion", onDeviceMotion);
        window.addEventListener("deviceorientation", onDeviceOrientation);
        window.addEventListener("compassneedscalibration", onCompassNeedCalibration);
      } else {
        alert('not permitted!');
      }
    } 
  } catch (error) {
    log('Argh! ' + error);
    log(error.stack);
  }
}

</script>
