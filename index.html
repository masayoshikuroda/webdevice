<h1>Device Web API Test</h1>
<button type="button" onclick="onButtonClick()">requestPermission</button>
<h3>Output</h3>
<div id="output" class="output">
  <div id="window">
    <label>Orientation:<input type="text" class="orientation"/></label><br/>
  </div>
  <h2>device motion</h2>
  <div id="devicemotion">
    <label>Interval:</label><input type="number" class="interval" value="0.000" style="text-align:right"/><br/>
    <label>Timestamp:</label><input type="number" class="timeStamp" value="0" style="text-align:right"/><br/>
    <h3>acceleration</h3>
    <div id="acceleration">
      <label>X:</label><input type="number" class="x" value="0.000" style="text-align:right"/><br/>
      <label>Y:</label><input type="number" class="y" value="0.000" style="text-align:right"/><br/>
      <label>Z:</label><input type="number" class="z" value="0.000" style="text-align:right"/><br/>
    </div>
    <h3>acceleration including gravity</h3>
    <div id="accelerationIncludingGravity">
      <label>X:</label><input type="number" class="x" value="0.000" style="text-align:right"/><br/>
      <label>Y:</label><input type="number" class="y" value="0.000" style="text-align:right"/><br/>
      <label>Z:</label><input type="number" class="z" value="0.000" style="text-align:right"/><br/>
  </div>
  </div>
  <h2>device orienation</h2>
  <div id="deviceorientation">
    <label>Absolute:</label><input type="text" class="absolute" /><br/>
    <label>Timestamp:</label><input type="number" class="timeStamp" value="0" style="text-align:right"/><br/>
    <h3>rotation rate</h3>
    <div id="rotationRate">
      <label>ALPHA:</label><input type="number" class="alpha" value="0.000" style="text-align:right"/><br/>
      <label>BETA:</label> <input type="number" class="beta"  value="0.000" style="text-align:right"/><br/>
      <label>GAMMA:</label><input type="number" class="gamma" value="0.000" style="text-align:right"/><br/>
    </div>
  </div>
  <div id="compassneedcalibration">
    <label>Need Calibration:</label><input type="text" class="need"/><br/>
  </div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>

<script>

function log(line) {
  document.querySelector('#log').textContent += line + '\n';
  console.log(line);
}

async function onDeviceMotion(event) {
  document.querySelector('#devicemotion > .interval' ).value  = event.interval.toFixed(6);
  document.querySelector('#devicemotion > .timeStamp').value = event.timeStamp.toFixed(3);

  document.querySelector('#acceleration > .x').value = event.acceleration.x.toFixed(3);
  document.querySelector('#acceleration > .y').value = event.acceleration.y.toFixed(3);
  document.querySelector('#acceleration > .z').value = event.acceleration.z.toFixed(3);

  document.querySelector('#accelerationIncludingGravity > .x').value = event.accelerationIncludingGravity.x.toFixed(3);
  document.querySelector('#accelerationIncludingGravity > .y').value = event.accelerationIncludingGravity.y.toFixed(3);
  document.querySelector('#accelerationIncludingGravity > .z').value = event.accelerationIncludingGravity.z.toFixed(3);

  document.querySelector('#window > .orientation').value = window.orientation;

  console.log(event);
}

async function onDeviceOrientation(event) {
  document.querySelector('#deviceorientation > .absolute' ).value = event.absolute;
  document.querySelector('#deviceorientation > .timeStamp').value = event.timeStampi.toFixed(3);

  document.querySelector('#rotationRate > .alpha').value = event.alpha.toFixed(3);
  document.querySelector('#rotationRate > .beta' ).value = event.beta.toFixed(3);
  document.querySelector('#rotationRate > .gamma').value = event.gamma.toFixed(3);
}

async function onCompassNeedCalibration(event) {
  document.querySelector('#compassneedcalibration > need').value = 'true';
}

async function onButtonClick() {
  try {
    if (DeviceMotionEvent.requestPermission) {
      const state = await DeviceMotionEvent.requestPermission();
      if (state === 'granted') {
        window.addEventListener("devicemotion", onDeviceMotion);
        window.addEventListener("deviceorientation", onDeviceOrientation);
        window.addEventListener("compassneedscalibration", onCompassNeedCalibration);
      } else {
        alert('not permitted!');
      }
    } 
  } catch (error) {
    log('Argh! ' + error);
    log(error.stack);
  }
}

</script>
