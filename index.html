<h1>Device Web API Test</h1>
<button type="button" onclick="onButtonClick()">requestPermission</button>
<h3>Output</h3>
<div id="output" class="output">
  <div id="content">
    X: <span id="x">0</span><br/>
    Y: <span id="y">0</span><br/>
    Z: <span id="z">0</span><br/>
  </div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>

<script>

function log(line) {
  document.querySelector('#log').textContent += line + '\n';
  console.log(line);
}

async function onDeviceMotion(event) {
  document.getElementById('x').innerHTML = event.accelerationIncludingGravity.x;
  document.getElementById('y').innerHTML = event.accelerationIncludingGravity.y;
  document.getElementById('z').innerHTML = event.accelerationIncludingGravity.z;
  console.log(event);
}

async function onButtonClick() {
  try {
    if (DeviceMotionEvent.requestPermission) {
      const state = await DeviceMotionEvent.requestPermission();
      if (state === 'granted') {
        window.addEventListener("devicemotion", onDeviceMotion);
      } else {
        alert('not permitted!');
      }
    } 
  } catch (error) {
    log('Argh! ' + error);
    log(error.stack);
  }
}

</script>
